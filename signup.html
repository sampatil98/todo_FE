<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>

    <nav id="navbar">
        
        <img id="logo" src="./img/todo_logo.png" alt="">
        <h2><a href="./index.html">HOME</a></h2>
        <h2><a href="./signup.html">SIGNUP</a></h2>
        <h2><a href="./login.html">LOGIN</a></h2>
        <h2><a href="./todos.html">TODOS</a></h2>
       
    </nav>

    <div id="signup_cont">
        <div>
            <form id="form" >
                <div id="formname"><h3>Sign Up Form</h3></div>
                
                <p>NAME :</p>
                <input id="name" class="form_input" type="text" placeholder="ENTER YOUR NAME" required><br>
                <p>E-MAIL :</p>
                <input id="email" class="form_input" type="email" placeholder="ENTER YOUR E-MAIL" required><br>
                <P>MOBILE NO :</P>
                <input id="mobile" class="form_input" type="number" placeholder="ENTER YOUR MOBILE NO" required><br>
                <P>CITY :</P>
                <input id="city" class="form_input" type="text" placeholder="ENTER YOUR CITY" required><br>
                <P>PASSWORD :</P>
                <input id="password" class="form_input" type="password" placeholder="ENTER YOUR PASSWORD" required><br>
                <P> PROFECTION :</P>
                <select id="select" name="profection" id="select_tag">
                    <option value="student">Student</option>
                    <option value="empolyee">Employee</option>
                </select><br>
                <button id="register_btn"  >REGISTER</button>

            </form>
        </div>
        <div>
            <img src="https://st.depositphotos.com/18722762/51522/v/450/depositphotos_515228796-stock-illustration-online-registration-sign-login-account.jpg" alt="">
        </div>
    </div>


    
    
</body>
</html>
<script src="./src/signup.js"></script>
